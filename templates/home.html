<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Bem-vindo à Nossa Plataforma</title>
    <link rel="icon" href="{{ url_for('static', filename='fotos/logo.png') }}" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1d1f36, #0a0b1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .hero {
            background-color: #2b2f3e;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .logo-image {
            max-width: 200px;
            margin-bottom: 30px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .hero a {
            text-decoration: none;
            font-size: 16px;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button-distribuidor {
            background: linear-gradient(45deg, #2e8b57, #3cb371); /* Verde para distribuidores */
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button-profissional {
            background: linear-gradient(45deg, #1e90ff, #00bfff); /* Azul para profissionais */
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button-distribuidor:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .button-profissional:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 28px;
            }

            .hero a {
                font-size: 14px;
                padding: 12px 25px;
                margin: 10px 0;
            }

            .hero {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 24px;
            }

            .hero p {
                font-size: 16px;
            }

            .hero a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <img src="{{ url_for('static', filename='fotos/logoOrcabox.png') }}" alt="Logo Orcabox" class="logo-image">
            <h1>Bem-vindo(a) à Nossa Plataforma de Orçamentos!</h1>
            <p>Conecte-se facilmente, escolha o perfil que melhor se encaixa para você.</p>
            <div>
                <a href="/login-distribuidor" class="button-distribuidor">Sou Distribuidor</a>
                <a href="/login-profissional" class="button-profissional">Sou Profissional</a>
            </div>
        </section>
    </main>
</body>
</html>
