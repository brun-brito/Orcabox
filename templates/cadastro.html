<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Distribuidores</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='fotos/logo.png') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro Distribuidores</h2>
        <form id="register-form">
            <select id="tipo-pessoa" required onchange="togglePessoaFields()">
                <option value="" disabled selected>Selecione o tipo de pessoa</option>
                <option value="PF">Pessoa Física</option>
                <option value="PJ">Pessoa Jurídica</option>
            </select>
            <div class="input-group" id="id-cpf" style="display: none;">
                <input type="text" id="register-cpf" placeholder="CPF" required maxlength="11" pattern="\d{11}" style="display: none;">
                <button id="verify-cpf-button" class="search-btn" type="button" style="display: none;">
                    <i id="search-icon" class="fas fa-search"></i>
                    <span id="loading-spinner" class="loading-spinner" style="display: none;"></span>
                </button>
            </div>
    
            <div class="input-group" id="id-data" style="display: none;">
                <input type="text" id="register-birthdate" placeholder="Data Nascimento (DD/MM/AAAA)" maxlength="10" required style="display: none;"/>
            </div>
                
            <input type="text" id="register-nome" placeholder="Nome" disabled style="display: none;"> <!-- COLOCAR 'disabled' PARA TRAVAR O CAMPO  -->
    
            <p id="error-message" class="error-message" style="display: none;"></p>
            <!-- <div id="nome-completo-field" style="display: none;">
                <input type="text" id="register-nome-completo" placeholder="Nome Completo" maxlength="100">
            </div>
            <div id="cpf-field" style="display: none;">
                <input type="text" id="register-cpf" placeholder="CPF" maxlength="11" pattern="\d{11}">
            </div> -->
            <div id="cnpj-field" style="display: none;">
                <input type="text" id="register-cnpj" placeholder="CNPJ" maxlength="14" pattern="\d{14}" oninput="autoVerifyCNPJ()">
            </div>
            <div id="razao-field" style="display: none;">
                <input type="text" id="register-razao" placeholder="Razão Social" readonly disabled>
            </div>
            <div id="fantasia-field" style="display: none;">
                <input type="text" id="register-fantasia" placeholder="Nome Fantasia" readonly disabled>
            </div>
            <input type="text" id="register-number" placeholder="Número de WhatsApp" required maxlength="11" pattern="\d{11}">
            <input type="text" id="register-cep" placeholder="CEP" required maxlength="8" pattern="\d{8}">
            <input type="text" id="register-insta" placeholder="@ do instagram" required>
            <input type="email" id="register-email" placeholder="Cadastre seu email" required>
            <div class="password-container" style="position: relative;">
                <input type="password" id="register-password" placeholder="Cadastre sua senha" required>
                <i class="fas fa-eye eye-icon" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility('register-password')"></i>
            </div>
            <div>
                <button id="register-button" type="button" onclick="Cadastrar()">Cadastrar</button>
                <div id="register-loading" class="loading-spinner" style="display: none;"></div>
            </div>
            <p>Já tem uma conta? <a href="{{ url_for('login_distribuidor') }}">Faça login</a></p>
        </form>
    </div>      
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-firestore.js"></script>
    <script src="{{ url_for('static', filename='firebase.js') }}"></script>
    <script src="{{ url_for('static', filename='loginCadastro.js') }}"></script> 
    <script src="{{ url_for('static', filename='validaCpf.js') }}"></script>  
</body>
</html>
